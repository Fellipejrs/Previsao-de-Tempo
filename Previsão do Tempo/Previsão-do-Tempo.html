<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsao do Tempo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="scripts.js"></script>
</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button class="botão-busca" onclick="cliqueiNoBotao()">
            <img class="img-busca" alt="Buscar" src="https://www.svgrepo.com/show/488200/find.svg">

        </button>

        <div class="caixa-media">
            <h2 class="cidade"></h2>
            <p class="temp">Atual:</p>
            <p class="temp-min">Temperatura Mínima:</p>
            <p class="temp-max">Temperatura Mámixa:</p>

            <div class="caixa-menor">
                <img class="img-previsao" alt="icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png">
                <p class="texto-previsao">Nublado</p>
            </div>

            <p class="Umidade">Umidade: 76%</p>
        </div>

    </div>
</body>

</html>
